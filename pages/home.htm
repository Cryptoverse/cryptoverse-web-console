<h1>Server Stats</h1>

<div ng-show="loading">
    <button type="button" class="btn btn-warning">Loading</button><br>
</div>
<div ng-hide="loading">
    <button type="button" class="btn btn-success" ng-click="init();">Refresh</button><br>
    <ul>
        <li>Difficulty Duration: {{blockChainInfo.difficulty_duration}}</li>
        <li>Difficulty Interval: {{blockChainInfo.difficulty_interval}}</li>
        <li>Total Difficulty: {{blockChainInfo.difficulty_interval*blockChainInfo.difficulty_duration}}</li>
        <li>Fudge: {{blockChainInfo.fudge}}</li>
    </ul>
</div>
